# Production profile configuration
# Activate with: SPRING_PROFILES_ACTIVE=prod

spring:
  application:
    name: signals-poc

  # Database - credentials from environment
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:signalsdb}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

# Disable Swagger/OpenAPI in production
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Server configuration with SSL
server:
  port: ${SERVER_PORT:8443}
  ssl:
    enabled: true
    key-store: ${SSL_KEYSTORE_PATH}
    key-store-password: ${SSL_KEYSTORE_PASSWORD}
    key-store-type: PKCS12
    key-alias: ${SSL_KEY_ALIAS:signalspoc}

# Security
security:
  jwt:
    secret-key: ${JWT_SECRET_KEY}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}

# Actuator - minimal exposure in production
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

# Logging - minimal in production
logging:
  level:
    root: WARN
    com.signalspoc: INFO
    org.springframework.security: WARN
